<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody's Math Challenge</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbef;
            margin: 20px;
            color: #444;
        }
        h2, h3 {
            text-align: center;
            color: #ff6347;
            text-shadow: 2px 2px #fcd12a;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #008080;
        }
        select {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #ffa500;
        }
        .exercise {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .question {
            background: #fff8dc;
            border: 3px dashed #ffa500;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .question:hover {
            transform: scale(1.05);
        }
        .answer {
            border: 2px solid #ffa500;
            width: 60px;
            text-align: center;
            display: inline-block;
            margin-left: 5px;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 10px;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
        #status {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .emoji {
            font-size: 1.5em;
        }
        @media (max-width: 600px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .answer {
                width: 40px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .answer {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <h2>‚≠ê Melody's Magical Math Challenge ‚≠ê</h2>
    <div style="text-align: center;"><img src="https://i.pinimg.com/736x/98/99/a5/9899a5b09c9f3c155f333339f5bcaa6a.jpg" alt="Melody" width="150"></div>
    <h3>üíñ Natasha, Let's Have Fun with Math! üíñ</h3>
    <div class="controls">
        <label for="questionCount">Choose Number of Questions: </label>
        <select id="questionCount">
            <option value="10">10 Questions</option>
            <option value="20">20 Questions</option>
            <option value="30" selected>30 Questions</option>
            <option value="40">40 Questions</option>
            <option value="50">50 Questions</option>
            <option value="100">100 Questions</option>
        </select>
    </div>
    <div class="exercise" id="exercise"></div>
    <button id="checkButton">‚úÖ Check Answers üëç</button>
    <button id="resetButton">‚è≥ Start Over</button>
    <p id="status"></p>

    <script>
        const exerciseElement = document.getElementById('exercise');
        const statusElement = document.getElementById('status');
        const questionCountSelect = document.getElementById('questionCount');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        let questions = [];
        let correctAnswers = [];
        let startTime;  // Used to record start time

        // Generate random math questions (addition or subtraction) with results within 100
        function generateRandomExercise() {
            const numQuestions = parseInt(questionCountSelect.value);
            questions = [];
            correctAnswers = [];
            exerciseElement.innerHTML = '';
            statusElement.textContent = '';  // Clear status

            for (let i = 0; i < numQuestions; i++) {
                let num1, num2, questionText, correctAnswer;
                const isAddition = Math.random() > 0.5;

                if (isAddition) {
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (100 - num1));
                    questionText = `${num1} + ${num2} = `;
                    correctAnswer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    questionText = `${num1} - ${num2} = `;
                    correctAnswer = num1 - num2;
                }

                questions.push(questionText);
                correctAnswers.push(correctAnswer);

                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `${questionText}<input class="answer" type="number" placeholder="Answer">`;
                exerciseElement.appendChild(questionElement);
            }

            // Record start time
            startTime = new Date();
        }

        // Check the answers
        function checkAnswers() {
            const inputs = document.querySelectorAll('.answer');
            let correctCount = 0;
            let unanswered = false;

            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim() === '' ? null : parseInt(input.value);
                if (userAnswer === correctAnswers[index]) {
                    correctCount++;
                    input.style.backgroundColor = '#90ee90'; // Light green for correct answer
                } else if (userAnswer === null) {
                    unanswered = true;
                    input.style.backgroundColor = '#ffeb3b'; // Light yellow for unanswered
                } else {
                    input.style.backgroundColor = '#ff7f7f'; // Light red for wrong answer
                }
            });

            if (unanswered) {
                statusElement.textContent = `Please complete all questions before checking!`;
                statusElement.style.color = 'orange';
            } else {
                // Calculate time taken
                const endTime = new Date();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
                statusElement.textContent = `You got ${correctCount} / ${inputs.length} correct! Time taken: ${timeTaken} seconds.`;
                statusElement.style.color = 'green';
            }
        }

        // Bind events
        questionCountSelect.addEventListener('change', generateRandomExercise);
        checkButton.addEventListener('click', checkAnswers);
        resetButton.addEventListener('click', generateRandomExercise);

        // Initialize the exercise
        generateRandomExercise();
    </script>
</body>
</html>
