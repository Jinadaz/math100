<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha improve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .exercise {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .question {
            border-bottom: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .answer {
            border: 1px solid #000;
            width: 40px;
            text-align: center;
            display: inline-block;
            margin-left: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
        #status {
            text-align: center;
            font-size: 1.5em;
            color: green;
        }

        /* åª’ä½“æŸ¥è¯¢ */
        @media (max-width: 600px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .answer {
                width: 30px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .answer {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <h2>100ä»¥å†…éšæœºæ•°å­¦ç»ƒä¹ é¢˜</h2>
    <h3>ğŸ˜˜Natasha åŠ æ²¹ï¼ï¼ï¼</h3>
    <div class="controls">
        <label for="questionCount">é€‰æ‹©é¢˜ç›®æ•°é‡ï¼š</label>
        <select id="questionCount" onchange="generateRandomExercise()">
            <option value="10">10é¢˜</option>
            <option value="20">20é¢˜</option>
            <option value="30" selected>30é¢˜</option>
            <option value="40">40é¢˜</option>
            <option value="50">50é¢˜</option>
        </select>
    </div>
    <div class="exercise" id="exercise"></div>
    <button onclick="checkAnswers()">æ£€æŸ¥ç­”æ¡ˆ</button>
    <p id="status"></p>

    <script>
        const exerciseElement = document.getElementById('exercise');
        const statusElement = document.getElementById('status');
        let questions = [];
        let correctAnswers = [];

        // ç”ŸæˆéšæœºåŠ å‡æ³•é¢˜ç›®ï¼Œç¡®ä¿ç­”æ¡ˆåœ¨100ä»¥å†…
        function generateRandomExercise() {
            const numQuestions = parseInt(document.getElementById('questionCount').value);
            questions = [];
            correctAnswers = [];
            exerciseElement.innerHTML = '';

            for (let i = 0; i < numQuestions; i++) {
                let num1, num2, questionText, correctAnswer;
                const isAddition = Math.random() > 0.5;

                if (isAddition) {
                    // ç¡®ä¿ä¸¤ä¸ªæ•°ç›¸åŠ å°äº100
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (100 - num1));
                    questionText = `${num1} + ${num2} = `;
                    correctAnswer = num1 + num2;
                } else {
                    // ç¡®ä¿ç¬¬ä¸€ä¸ªæ•°å¤§äºç¬¬äºŒä¸ªæ•°ä»¥é¿å…è´Ÿæ•°
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    questionText = `${num1} - ${num2} = `;
                    correctAnswer = num1 - num2;
                }

                questions.push(questionText);
                correctAnswers.push(correctAnswer);

                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `${questionText}<input class="answer" type="number" placeholder="ç­”æ¡ˆ">`;
                exerciseElement.appendChild(questionElement);
            }
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            const inputs = document.querySelectorAll('.answer');
            let correctCount = 0;

            inputs.forEach((input, index) => {
                const userAnswer = parseInt(input.value) || 0;
                if (userAnswer === correctAnswers[index]) {
                    correctCount++;
                    input.style.backgroundColor = 'lightgreen';
                } else {
                    input.style.backgroundColor = 'salmon';
                }
            });

            statusElement.textContent = `ä½ ç­”å¯¹äº† ${correctCount} / ${inputs.length} é¢˜ï¼`;
        }

        // åˆå§‹åŒ–
        generateRandomExercise();
    </script>
</body>
</html>
