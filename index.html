<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha Improve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .exercise {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .question {
            border-bottom: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .answer {
            border: 1px solid #000;
            width: 40px;
            text-align: center;
            display: inline-block;
            margin-left: 5px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
        #status {
            text-align: center;
            font-size: 1.5em;
            color: green;
        }
        @media (max-width: 600px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .answer {
                width: 30px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .exercise {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .answer {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <h2>100ä»¥å†…éšæœºæ•°å­¦ç»ƒä¹ é¢˜</h2>
    <h3>ğŸ˜˜Natasha åŠ æ²¹ï¼ï¼ï¼</h3>
    <div class="controls">
        <label for="questionCount">é€‰æ‹©é¢˜ç›®æ•°é‡ï¼š</label>
        <select id="questionCount">
            <option value="10">10é¢˜</option>
            <option value="20">20é¢˜</option>
            <option value="30" selected>30é¢˜</option>
            <option value="40">40é¢˜</option>
            <option value="50">50é¢˜</option>
            <option value="100">100é¢˜</option>
        </select>
    </div>
    <div class="exercise" id="exercise"></div>
    <button id="checkButton">æ£€æŸ¥ç­”æ¡ˆ</button>
    <button id="resetButton">é‡ç½®</button>
    <p id="status"></p>

    <script>
        const exerciseElement = document.getElementById('exercise');
        const statusElement = document.getElementById('status');
        const questionCountSelect = document.getElementById('questionCount');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        let questions = [];
        let correctAnswers = [];
        let startTime;  // ç”¨äºè®°å½•å¼€å§‹æ—¶é—´

        // ç”ŸæˆéšæœºåŠ å‡æ³•é¢˜ç›®ï¼Œç¡®ä¿ç­”æ¡ˆåœ¨100ä»¥å†…
        function generateRandomExercise() {
            const numQuestions = parseInt(questionCountSelect.value);
            questions = [];
            correctAnswers = [];
            exerciseElement.innerHTML = '';
            statusElement.textContent = '';  // æ¸…é™¤çŠ¶æ€ä¿¡æ¯

            for (let i = 0; i < numQuestions; i++) {
                let num1, num2, questionText, correctAnswer;
                const isAddition = Math.random() > 0.5;

                if (isAddition) {
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (100 - num1));
                    questionText = `${num1} + ${num2} = `;
                    correctAnswer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 100);
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    questionText = `${num1} - ${num2} = `;
                    correctAnswer = num1 - num2;
                }

                questions.push(questionText);
                correctAnswers.push(correctAnswer);

                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `${questionText}<input class="answer" type="number" placeholder="ç­”æ¡ˆ">`;
                exerciseElement.appendChild(questionElement);
            }

            // è®°å½•å¼€å§‹æ—¶é—´
            startTime = new Date();
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            const inputs = document.querySelectorAll('.answer');
            let correctCount = 0;
            let unanswered = false;

            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim() === '' ? null : parseInt(input.value);
                if (userAnswer === correctAnswers[index]) {
                    correctCount++;
                    input.style.backgroundColor = 'lightgreen';
                } else if (userAnswer === null) {
                    unanswered = true;
                    input.style.backgroundColor = 'lightyellow';
                } else {
                    input.style.backgroundColor = 'salmon';
                }
            });

            if (unanswered) {
                statusElement.textContent = `è¯·å®Œæˆæ‰€æœ‰é¢˜ç›®åå†æ£€æŸ¥ï¼`;
                statusElement.style.color = 'orange';
            } else {
                // è®¡ç®—å®Œæˆæ—¶é—´
                const endTime = new Date();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
                statusElement.textContent = `ä½ ç­”å¯¹äº† ${correctCount} / ${inputs.length} é¢˜ï¼ç”¨æ—¶ï¼š${timeTaken} ç§’ã€‚`;
                statusElement.style.color = 'green';
            }
        }

        // ç»‘å®šäº‹ä»¶
        questionCountSelect.addEventListener('change', generateRandomExercise);
        checkButton.addEventListener('click', checkAnswers);
        resetButton.addEventListener('click', generateRandomExercise);

        // åˆå§‹åŒ–
        generateRandomExercise();
    </script>
</body>
</html>
